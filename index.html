<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Cookies and Milk</title>
    <meta name="description" content="The Internet's two tastiest friends " />

    <style>
      .base {
        background-color: #ce4257;
      }
      .alternate {
        background-color: #fdb833;
      }
      .banner {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 500px;
        max-width: 95vw;
      }
      #title,
      #detail {
        text-align: center;
      }
    </style>
  </head>

  <body class="base">
    <main>
      <img class="banner" src="img/title.png" />
      <img class="banner" src="img/cookies-milk.png" />
      <h2 id="title">
        These heros are an interdimensional duo of epic proportions.
      </h2>
      <h4 id="detail">
        Follow them as they dance across the 5th dimension!
      </h4>
    </main>
    <script type="text/javascript">
      setInterval(function () {
        document.body.classList.toggle("alternate");
      }, 1000);
    </script>
  </body>
</html>
